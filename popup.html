  <title>HuggingFace Model Downloader</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }
    
    .repo-info {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e9ecef;
    }
    
    .repo-name {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      word-break: break-all;
    }
    
    .repo-url {
      font-size: 12px;
      color: #666;
      font-family: monospace;
      word-break: break-all;
    }
    
    .download-btn {
      width: 100%;
      padding: 12px;
      background: #ff6b35;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background-color 0.2s;
    }
    
    .download-btn:hover {
      background: #e55a2b;
    }
    
    .download-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .progress {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      margin: 12px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: #ff6b35;
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 4px;
    }
    
    .no-repo {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px;
    }
    
    .settings {
      border-top: 1px solid #e5e5e5;
      margin-top: 20px;
      padding-top: 16px;
    }
    
    .server-config {
      margin-bottom: 12px;
    }
    
    .server-config label {
      display: block;
      font-size: 13px;
      color: #333;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    .server-config input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
  </style>
</head>
